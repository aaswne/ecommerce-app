<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/cart.js"></script>
    <title>ShopNow â€” Cart</title>
  </head>

  <body>
    <div class="root">
      <!-- Top bar (matches your style) -->
      <section class="navBar">
        <div class="nav">
          <h2 class="heading">ShopNow</h2>

          <span class="span-1">
            <h2 id="cart">cart(0)</h2>
            <button id="loginButton">Login</button>
          </span>
        </div>
      </section>

      <!-- Page header -->
      <header class="cartHeader">
        <div>
          <h1 class="cartTitle">Your Cart</h1>
          <p class="cartSubtitle">Review items and checkout when youâ€™re ready.</p>
        </div>

        <div class="cartActions">
          <button class="btnGhost" id="continueShopping">Continue shopping</button>
          <button class="btnDanger" id="clearCart">Clear cart</button>
        </div>
      </header>

      <!-- Layout -->
      <main class="cartLayout">
        <!-- Left: items -->
        <section class="cartItems" aria-label="Cart items">
          <!-- Empty state (show/hide with JS later) -->
          <div class="emptyState" id="emptyState">
            <div class="emptyIcon">ðŸ›’</div>
            <h2 class="emptyTitle">Your cart is empty</h2>
            <p class="emptyText">Add some products to see them here.</p>
            <button class="btnPrimary" id="emptyShopBtn">Shop products</button>
          </div>

          <!-- Items list -->
          <div class="itemsList" id="cartList">
            <!-- Example cart item (duplicate with JS) -->
           
          </div>
        </section>

        <!-- Right: summary -->
        <aside class="cartSummary" aria-label="Order summary">
          <div class="summaryCard">
            <h2 class="summaryTitle">Order Summary</h2>

            <div class="summaryRow">
              <span class="muted">Subtotal</span>
              <span id="subtotal">â‚¹0</span>
            </div>

            <div class="summaryRow">
              <span class="muted">Delivery</span>
              <span id="delivery">â‚¹0</span>
            </div>

            <div class="summaryRow">
              <span class="muted">Discount</span>
              <span id="discount">âˆ’â‚¹0</span>
            </div>

            <div class="summaryDivider"></div>

            <div class="summaryRow totalRow">
              <span>Total</span>
              <span id="total">â‚¹0</span>
            </div>

            <button class="btnPrimary checkoutBtn" id="checkoutBtn">
              Checkout
            </button>

            <p class="tinyNote">
              By checking out, you agree to our terms & refund policy.
            </p>
          </div>

          <div class="promoCard">
            <h3 class="promoTitle">Have a coupon?</h3>
            <div class="promoRow">
              <input class="promoInput" id="promoCode" placeholder="Enter code" />
              <button class="btnGhost" id="applyPromo">Apply</button>
            </div>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
