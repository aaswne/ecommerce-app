<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <script defer src="/js/auth.js"></script>
    <title>User Login</title>
  </head>

  <body>
    <main class="page">
      <section class="card">
        <header class="top">
          <h1 class="brand">ShopNow</h1>
          <p class="subtitle">User Login</p>
        </header>

        <form class="form" autocomplete="on">
          <label class="field">
            <span>Email</span>
            <input id="emailId" type="email" placeholder="Enter your email" required />
          </label>

          <label class="field">
            <span>Password</span>
            <input id="password" type="password" placeholder="Enter your password" required />
          </label>

          <div class="row">
            <label class="check">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>

            <button type="button" class="linkBtn" id="forgotUser">
              Forgot password?
            </button>
          </div>

          <button type="button" id="buttonLogin" class="btn">Login</button>

          <p class="hint">
            Admin?
            <a class="link" href="adminlogin.html">Go to admin login</a>
          </p>
        </form>
      </section>
    </main>

    <script>
      // Optional: simple hint
      const forgotUser = document.getElementById("forgotUser");
      if (forgotUser) {
        forgotUser.addEventListener("click", () => {
          alert("Demo login\\nemail: ashhwin041@gmail.com\\npass: ashhwin041");
        });
      }
    </script>
  </body>
</html>
